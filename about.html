<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Me - AI Video Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');
        
        :root {
            --primary-color: #69bbd6;
            --primary-dark: #4a9bb8;
            --primary-darker: #3a7a93;
            --background-light: #e8f4f8;
            --background-medium: #f0f8fb;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --shadow-color: rgba(105, 187, 214, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-medium) 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 700px;
            width: 90%;
            margin: 40px auto;
            padding: 40px 30px;
            background-color: var(--background-medium);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 30px;
            color: var(--text-dark);
            font-size: 1.1rem;
        }

        .platform-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 40px;
        }

        .platform-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 24px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px var(--shadow-color);
            width: 100%;
            max-width: 350px;
            color: var(--text-light);
        }

        .platform-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        /* Цвета для кнопок платформ */
        .platform-button.upwork {
            background: linear-gradient(135deg, #6FDA44, #59c738);
        }
        .platform-button.freelancer {
            background: linear-gradient(135deg, #29B2FE, #19a1ef);
        }
        .platform-button.fiverr {
            background: linear-gradient(135deg, #1DBF73, #17a966);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .platform-button { font-size: 1rem; padding: 14px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hire Me on Your Favorite Platform</h1>
        <p>I offer my services on several leading freelance platforms. Please choose the one you're most comfortable with.</p>

        <div class="platform-buttons">
            <a href="https://www.upwork.com/freelancers/~013699771eb45338ce" class="platform-button upwork" target="_blank" rel="noopener noreferrer">
                Hire Me on Upwork
            </a>
            <a href="https://www.freelancer.com/u/nataliale5?frm=nataliale5&sb=t" class="platform-button freelancer" target="_blank" rel="noopener noreferrer">
                Hire Me on Freelancer
            </a>
            <a href="https://www.fiverr.com/nataliale_aiart/create-ai-photos-and-videos-for-brands-products-and-marketplaces" class="platform-button fiverr" target="_blank" rel="noopener noreferrer">
                Hire Me on Fiverr
            </a>
        </div>

        <a href="index.html" class="back-button">← Back to Main Page</a>
    </div>
</body>
</html>
